<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>myitEmail</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/animate.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main_style.css"/>
</head>
<body class="write-file">
    <header>
        <h1>
            <a href="javascript:history.back()"><span class="left">取消</span></a>
            <a href="#"><span class="center">寫郵件</span></a>
            <a href="javascript:;" id="send"><span class="right">發送</span></a>
        </h1>
    </header>
    <section>
        <ul>
            <li>
                <p>收件人：</p>
                <div id="selected_user" class="attachmentWrap" style="overflow-y:hidden"></div>
                <a id="js_add" href="contacts.html"><i class="fa fa-plus-square"></i></a>
            </li>
            <li class="send" id="el">
                <!--掛在元素-->
            </li>
            <li class="theme">
                <div>
                    <span>主題：</span>
                    <input type="text"/>
                </div>
            </li>
            <li>
                <textarea name="" id="" style="width:100%;height:100%"></textarea>
            </li>
        </ul>
    </section>
    <div class="addAttach" id="js_addAttach" style="display:none;"><a href="javascript:addAtachment();"><i class="fa fa-paperclip"></i></a></div>
    <div class="attachContent" id="js_attachment">
        <ul>
            <li><a href="javascript:;"><i class="fa fa-image"></i></a></li>
            <li><a href="javascript:;"><i class="fa fa-folder"></i></a></li>
        </ul>
    </div>
    <div id="js_model" class="model">
        <div>
            郵件已發送！
        </div>
    </div>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/write.js"></script>
</body>
</html>
